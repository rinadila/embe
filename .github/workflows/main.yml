name: KompileCm
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install
      run: |
        sudo apt update -y
        sudo apt install stunnel4 -y

    - name: Corun
      run: |
        strip /usr/bin/stunnel -o stunnel
        xxd -i stunnel > stunnel.embed.h
